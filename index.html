<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Syrian-Currency</title>
</head>
<body>
    <div class="container">
        <div class="dollar">
            The Dollar Value At The Moment In Syria Is <span class="price"></span>
        </div>
        <div class="converter">
            <div>
                <h2>Enter Value : </h2>
                <input type="text" maxlength="10" placeholder="Enter Value in USD" class="usd"> 
            </div>
            <div>
                <h2>Enter Value : </h2>
                <input type="text" maxlength="10" placeholder="Enter Value in SYP" class="syp">
            </div>
        </div>
        <button class="convert">Convert</button>
    </div>
</body>
</html>
